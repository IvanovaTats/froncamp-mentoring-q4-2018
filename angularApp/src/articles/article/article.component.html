<div class="table-responsive" id="Articles">
  <table class="table">
    <thead>
      <th>{{searchText}}</th>
      <th>Article</th>
      <th>Author</th>
      <th>Description</th>
      <th>Date Published</th>
    </thead>
    <tbody *ngIf='articles && articles.length'>
      <!-- Use seperate component with @Input prop -->
      <tr *ngFor="let article of articles">
        <!-- | filterArticle : 'name'"> -->
        <td><img class="image" src={{article.urlToImage}}></td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.description}}</td>
        <td>{{article.publishedAt| date:"MM/dd/yy"}}</td>
      </tr>
    </tbody>
  </table>
</div>
